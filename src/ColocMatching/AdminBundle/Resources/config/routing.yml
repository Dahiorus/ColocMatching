# Routing for dashboard
coloc_matching.admin.home:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\HomeController


# Routing for login
coloc_matching.admin.login:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\SecurityController


# Routing for announcement administration
coloc_matching.admin.announcement.list:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\Announcement\ListController
    
    
# Routing for announcement displaying
coloc_matching.admin.announcement.display:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\Announcement\DisplayController


# Routing for historic announcement administration
coloc_matching.admin.announcement.history.list:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\HistoricAnnouncement\ListController


# Routing for historic announcement displaying
coloc_matching.admin.announcement.history.display:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\HistoricAnnouncement\DisplayController


# Routing for user administration
coloc_matching.admin.user.list:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\User\ListController


# Routing for user displaying
coloc_matching.admin.user.display:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\User\DisplayController


# Routing for group administration
coloc_matching.admin.group.list:
    type: annotation
    resource: ColocMatching\AdminBundle\Controller\Group\ListController