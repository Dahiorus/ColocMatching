text:
    mail:
        registration:
            subject: "Bienvenue %name% sur ColocMatching !"
            message: 
                html: |
                    <p>Bonjour %name%.</p>
                    <br/>
                    <p>Nous vous remercions pour votre inscription sur notre service de colocation.</p>
                    <p>
                    Pour rappel, voici les informations entrées lors de votre inscription :
                      <ul>
                        <li>Votre email: %email%</li>
                        <li>Votre nom: %lastame%</li>
                        <li>Votre prénom: %firstname%</li>
                        <li>Votre type de compte: %type%</li>
                      </ul>
                    </p>
                    <p>
                    Votre compte n'est pas encore activé. Pour confirmer votre inscription, veuillez cliquer sur le lien suivant :
                    %confirmationUrl%
                    </p>
                    <p>Ce lien ne pourra être utilisé qu'une seule fois pour valider votre compte.</p>
                    <br/>
                    <p>Cordialement,</p>
                    <p>L'équipe de ColocMatching</p>

        invitation:
            invitable:
                subject: "Invitation de %firstName% %lastName%"
                message:
                    announcement:
                        html: |
                            <p>Bonjour %recipientFirstName% %recipientLastName%.</p>
                            <br/>
                            <p>%fromFirstName% %fromLastName% vous invite à consulter son annonce : %link%</p>
                            <p>"%message%"</p>
                            <br/>
                            <p>Cordialement,</p>
                            <p>L'équipe de ColocMatching</p>

                    group:
                        html: |
                            <p>Bonjour %recipientFirstName% %recipientLastName%.</p>
                            <br/>
                            <p>%fromFirstName% %fromLastName% vous invite à rejoindre son groupe de recherche : %link%</p>
                            <p>"%message%"</p>
                            <p>
                            Rejoindre un groupe de recherche, c'est le moyen de faire de nouvelles rencontres avec des potentiels colocataires !
                            Il est plus simple de trouver un logement à plusieurs que tout seul.
                            Alors saisissez cette chance.
                            </p>
                            <br/>
                            <p>Cordialement,</p>
                            <p>L'équipe de ColocMatching</p>

            search:
                subject: "Demande de candidature de %firstName% %lastName%"
                message:
                    announcement:
                        html: |
                            <p>Bonjour %recipientFirstName% %recipientLastName%.</p>
                            <br/>
                            <p>%fromFirstName% %fromLastName% voudrait postuler à votre annonce : %link%</p>
                            <p>"%message%"</p>
                            <br/>
                            <p>En espérant que ce nouveau postulant corresponde à vos attentes.</p>
                            <br/>
                            <p>Cordialement,</p>
                            <p>L'équipe de ColocMatching</p>

                    group:
                        html: |
                            <p>Bonjour %recipientFirstName% %recipientLastName%.</p>
                            <br/>
                            <p>%fromFirstName% %fromLastName% voudrait rejoindre votre groupe de recherche : %link%</p>
                            <p>"%message%"</p>
                            <br/>
                            <p>Cordialement,</p>
                            <p>L'équipe de ColocMatching</p>

        announcement:
            deletion:
                subject: Suppression de l'annonce "%title%"
                message:
                    html: |
                        <p>Bonjour,</p>
                        <br/>
                        <p>
                        Nous sommes dans le regret de vous annoncer que l'annonce "%title%" de l'utilisateur %firstName% %lastName% a été supprimée.
                        </p>
                        <br/>
                        <p>Cordialement,</p>
                        <p>L'équipe de ColocMatching</p>

        user:
            password_request:
                subject: Demande de mot de passe perdu
                message:
                    html: |
                        <p>Bonjour, %firstName% %lastName%</p>
                        <br/>
                        <p>
                        Vous avez fait une demande de modification de mot de passe.
                        Veuillez cliquer sur ce lien pour procéder au changement de votre mot de passe: %link%
                        </p>
                        <br/>
                        <p>Cordialement<p>
                        <p>L'équipe de ColocMatching</p>


    user:
        type:
            search: Recherche d'annonce
            proposal: Proposant d'annonce