services:
    # ----------- MailSenders ------------
    coloc_matching.mail.mail_sender:
        class: ColocMatching\MailBundle\Service\MailSender
        arguments: ["@mailer", "@logger"]
        lazy: true

        
    coloc_matching.mail.html_mail_sender:
        class: ColocMatching\MailBundle\Service\HtmlMailSender
        arguments: ["@templating", "@mailer", "@logger"]
        lazy: true