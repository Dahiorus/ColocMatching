services:
    coloc_matching.rest.authentication_controller:
        class: ColocMatching\RestBundle\Controller\Rest\v1\AuthenticationController
        arguments:
            - "@logger"
            - "@jms_serializer"
            - "@coloc_matching.core.user_dto_manager"
            - "@lexik_jwt_authentication.encoder"


    coloc_matching.rest.user_controller:
        class: ColocMatching\RestBundle\Controller\Rest\v1\User\UserController
        arguments:
            - "@logger"
            - "@jms_serializer"
            - "@coloc_matching.core.user_dto_manager"
            - "@coloc_matching.core.filter_factory"
            - "@coloc_matching.rest.response_factory"
            - "@event_dispatcher"
            - "@router"
            - "@coloc_matching.core.event_dispatcher_visitor"
