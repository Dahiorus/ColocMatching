# Routing for Web service root
coloc_matching.core.api:
    type: annotation
    resource: ColocMatching\CoreBundle\Controller\Rest\v1\RootController


# Routing for /auth-tokens/
coloc_matching.core.api.authentication:
    type: annotation
    resource: ColocMatching\CoreBundle\Controller\Rest\v1\AuthenticationController


# Routing for all resources on announcements
coloc_matching.core.api.announcement:
    resource: "@CoreBundle/Resources/config/routing/announcement_routing.yml"


# Routing for all resources on users
coloc_matching.core.api.user:
    resource: "@CoreBundle/Resources/config/routing/user_routing.yml"


# Routing pour les Web services /groups/visits et /groups/{id}/visits
coloc_matching.core.api.group_visit:
    type: annotation
    resource: ColocMatching\CoreBundle\Controller\Rest\v1\Visit\GroupVisitController

# Routing pour les Web services /groups
coloc_matching.core.api.group:
    type: annotation
    resource: ColocMatching\CoreBundle\Controller\Rest\v1\GroupController