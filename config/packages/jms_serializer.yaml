jms_serializer:
    property_naming:
        id: 'jms_serializer.identical_property_naming_strategy'
    visitors:
        json_serialization:
            options: 0
        json_deserialization:
            options: 0
    handlers:
        datetime:
            default_format: "Y-m-d"
            default_timezone: "UTC"
    default_context:
        serialization:
            serialize_null: true
