# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        ColocMatching\CoreBundle\Entity\User\User:
            algorithm: bcrypt
            cost: 12
            
    role_hierarchy:
        ROLE_SEARCH:        ROLE_USER
        ROLE_PROPOSAL:      ROLE_USER
        ROLE_API:           ROLE_USER
        ROLE_ADMIN:         ROLE_API
        ROLE_SUPER_ADMIN:   [ ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH ]

    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        coloc_matching.user_provider:
            id: coloc_matching.core.user_provider

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # Firewall to access the REST Web services
        rest_api:
            pattern: ^/rest/
            stateless: true
            anonymous: true
            provider: coloc_matching.user_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        # Firewall to access the administration web application
        admin:
            pattern: ^/admin
            provider: coloc_matching.user_provider
            anonymous: true
            form_login:
                login_path: admin_login
                check_path: admin_login
                default_target_path: admin_dashboard
            logout:
                path: admin_logout
                target: admin_login
            logout_on_user_change: true
            
        default:
            pattern: ^/
            http_basic: ~
            anonymous: true
            logout_on_user_change: true
            
    access_control:
        - { path: ^/api/doc, roles: ROLE_API }
        
        # REST API access control
        - { path: ^/rest/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/rest/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/rest/announcements/candidates, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/rest/announcements/searches, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/rest/announcements, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [ "GET" ] }
        - { path: ^/rest/users, roles: IS_AUTHENTICATED_ANONYMOUSLY, methods: [ "GET", "POST" ] }
        - { path: ^/rest/.*, roles: [ IS_AUTHENTICATED_FULLY, ROLE_API ] }
        
        # Administration access control
        - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, roles: ROLE_ADMIN }
        
        - { path: ^/$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
