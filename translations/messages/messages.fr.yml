mail:
    subject:
        registration: Bienvenue %name% sur ColocMatching !
        invitation:
            invitable: Invitation de %name%
            search: Demande de candidature de %name%
        announcement:
            deletion: Suppression de l'annonce "%title%"
        user:
            password_request: Demande de mot de passe perdu
        alert:
            announcement: Nouvelles annonces de votre alerte "%alert%"
    body:
        # common messages
        hello: Bonjour %name%,
        url_problem: |
            Si vous rencontrez des problèmes pour cliquer sur le lien, copiez celui-ci sur votre navigateur :
            %link%
        footer: |
            Cordialement,
            L'équipe de ColocMatching

        # registration e-mail messages
        registration:
            thanks: Nous vous remercions pour votre inscription sur notre service de colocation.
            info_reminder: Pour rappel, voici les informations entrées lors de votre inscription
            account_not_enabled_yet: |
                Votre compte n'est pas encore activé. Pour confirmer votre inscription, veuillez cliquer sur ce <a href="%link%">lien</a>.
                Ce lien ne pourra être utilisé qu'une seule fois pour valider votre compte.

        # invitation e-mail messages
        invitation:
            invitable:
                announcement: |
                    %name% vous invite à consulter son annonce.
                    Cliquez <a href="%link%">ici</a> pour consulter son annonce.

                group:
                    link: |
                        %name% vous invite à rejoindre son groupe de recherche.
                        Cliquez <a href="%link%">ici</a> pour rejoindre son groupe.
                    cheer_up: |
                        Rejoindre un groupe de recherche, c'est le moyen de faire de nouvelles rencontres avec des potentiels colocataires !
                        Il est plus simple de trouver un logement à plusieurs que tout seul.
                        Alors saisissez cette chance.

            search:
                announcement: |
                    %name% voudrait postuler à votre annonce. Cliquez <a href="%link%">ici</a> pour consulter son profil.
                group: |
                    %name% voudrait rejoindre votre groupe de recherche. Cliquez <a href="%link%">ici</a> pour consulter son profil.

        # announcement deletion messages
        announcement:
            deletion: |
                Nous sommes dans le regret de vous annoncer que l'annonce "%title%" de l'utilisateur %name% a été supprimée.

        # user lost password request messages
        user:
            password_request: |
                Vous avez fait une demande de modification de mot de passe.
                Veuillez cliquer sur ce <a href="%link%">lien<a> pour procéder au changement de votre mot de passe.

        # alert messages
        alert:
            count: >
                %count% nouveau(x) résultat(s) trouvé(s)

user:
    first_name: Prénom
    last_name: Nom de famille
    email: Adresse e-mail
    type:
        name: Type de compte
        search: Recherche d'annonce
        proposal: Hôte
